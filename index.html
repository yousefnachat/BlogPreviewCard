<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- ====== Browser icon ====== -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- ====== title  ====== -->
    <title>Frontend Mentor | Blog preview card</title>
    <!-- ====== link file css ====== -->
    <link rel="stylesheet" href="assets/css/stylesheet.css" />
  </head>
  <body>
    <!-- ====== Start Container  ====== -->
    <div class="container">
      <!-- ====== Card Start  ====== -->
      <div class="card">
        <div class="card-img">
          <img src="assets/images/illustration-article.svg" alt="CardImg" />
        </div>
        <div class="card-body">
          <div class="body-head">
            <span>Learning</span>
          </div>
          <h5>Published 21 Dec 2023</h5>
          <h2>HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of evert website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="card-footer">
          <img src="assets/images/image-avatar.webp" alt="ProfileImg">
          <p>Greg Hooper</p>
        </div>
      </div>
      <!-- ====== Card End  ====== -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </div>
    <!-- ======  Container End  ====== -->
  </body>
</html>
